<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>random colors</title>
  <style>
  #hex {
    counter-reset: hex;
  }
  #hex div::before {
    counter-increment: hex;
    content: counter(hex) ". ";
    color: #000;
  }
  #rgb {
    counter-reset: rgb;
  }
  #rgb div::before {
    counter-increment: rgb;
    content: counter(rgb) ". ";
    color: #000;
  }
  #hsl {
    counter-reset: hsl;
  }
  #hsl div::before {
    counter-increment: hsl;
    content: counter(hsl) ". ";
    color: #000;
  }
  </style>
</head>
<body>
  <main>
    <div id="hex"></div>
    <div id="rgb" style="margin-top:30px;"></div>
    <div id="hsl" style="margin-top:30px;"></div>
  </main>
  <script>
  function getRandomInt(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1)) + min; //The maximum is inclusive and the minimum is inclusive
  }
  function randomHex() {
    return getRandomInt(0,15).toString(16);
  }
  function randomRGB() {
    return getRandomInt(0,255);
  }
  let num = prompt('how many random colors would you like?');
  let hex = document.getElementById('hex');
  let rgb = document.getElementById('rgb');
  let hsl = document.getElementById('hsl');
  for (let i = 0; i < num;i ++) {
    let d = document.createElement('div');
    let c = '#' + randomHex() + randomHex() + randomHex() + randomHex() + randomHex() + randomHex();
    d.style.color = c;
    d.innerHTML = c;
    hex.appendChild(d);
    let r = document.createElement('div');
    c = 'rgb(' + randomRGB() + ',' + randomRGB() + ',' + randomRGB() +')';
    r.style.color = c;
    r.innerHTML = c;
    rgb.appendChild(r);
    let h = document.createElement('div');
    c = 'hsl(' + getRandomInt(0,360) + ',' + getRandomInt(0,100) + '%,' + getRandomInt(0,100) +'%)';
    h.style.color = c;
    h.innerHTML = c;
    hsl.appendChild(h);
  }
  </script>
</body>
</html>
